<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawlers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div class="container mx-auto p-5">
        <div class="flex flex-col items-center mb-8">
            <input type="text" placeholder="Enter search term..." class="mb-2 p-2 w-1/2 text-black rounded" />
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Search
            </button>
        </div>

        <h1 class="text-3xl font-bold mb-4 text-center">Crawler Data</h1>
        <table class="min-w-full bg-gray-800 border border-gray-600">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-600">Crawler ID</th>
                    <th class="py-2 px-4 border-b border-gray-600">VisitUrl</th>
                    <th class="py-2 px-4 border-b border-gray-600">WantedText</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-600">{{.CrawlerID}}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{.VisitUrl}}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{.WantedText}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
